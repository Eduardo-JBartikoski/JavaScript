<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <style>
		/* Estilo para o menu */
		.dropdown {
			position: relative;
			display: inline-block;
		}

		/* Estilo para o botão do menu */
		.dropdown button {
			background-color: #4CAF50;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}

		/* Estilo para o conteúdo do menu */
		.dropdown-content {
			display: none;
			position: absolute;
			z-index: 1;
		}

		/* Estilo para os links do menu */
		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		/* Estilo para os links do menu quando o mouse passa sobre eles */
		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}
	</style>
</head>
<body>
   

	
</head>
<body>

	<!-- Criando o menu -->
	<div class="dropdown">
		<button onmouseover="mostrarMenu()" onmouseout="ocultarMenu()">Menu</button>
		<div class="dropdown-content" id="menu">
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>
	</div>

	<!-- Script para exibir/ocultar o menu -->
	<script>
		function mostrarMenu() {
			document.getElementById("menu").style.display = "block";
		}

		function ocultarMenu() {
			document.getElementById("menu").style.display = "none";
		}
	</script>


    
</body>
</html>
